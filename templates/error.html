{% extends "base.html" %}
{% block title %}Error{% endblock %}
{% block content %}

<h1 class="text-center my-5">{{error.code}}</h1>
<div class="d-flex align-items-center justify-content-center" style="height:50vh;">
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h2 class="text-center">Sorry, we've encountered an error:</h2>
            <p class="text-center">{{error}}</p>

        </div>
        <div class="col-2"></div>
    </div>
</div>
</div>


{% endblock %}
