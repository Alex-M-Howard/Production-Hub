{% extends 'base.html' %} {% block title%}Users List{% endblock %} {% block
content %}
<h1 class="text-center">Users List</h1>
<div class="container my-5">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>isAdmin</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="col-1"></div>
  </div>
</div>

{% endblock %}
