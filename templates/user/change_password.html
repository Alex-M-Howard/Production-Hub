{% extends 'production-base.html' %} {% block title %}Password Change{% endblock
%} {% block content %}
<div class="d-flex align-items-center" style="height: 75vh">
  <div class="container">
    <div class="row">
      <div class="col-xl-4 col-lg-3 col-md-2 col-sm-1 col-xs-0"></div>
      <div class="col-xl-4 col-lg-6 col-md-8 col-sm-10 col-xs-12">
        <h3 class="text-center my-3">Set Password</h3>
        <form action="{{url_for('user.change_password')}}" method="POST">
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              minlength="6"
            />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm your password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="password2"
              minlength="6"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            id="submitButton"
            disabled
            style="width: 100%"
          >
            Submit
          </button>
        </form>
      </div>
      <div class="col-xl-4 col-lg-3 col-md-2 col-sm-1 col-xs-0"></div>
    </div>
  </div>
</div>

<script src="/static/user/change_password.js"></script>
{% endblock %}
